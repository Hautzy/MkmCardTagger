<!DOCTYPE HTML>
<html>
<head>
    <title>Mkm Card Tagger</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="js/jquery-3.1.1.min.js"></script>

<body>
